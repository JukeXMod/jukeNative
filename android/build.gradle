// Top-level build file where you can add configuration options common to all sub-projects/modules.
import com.android.build.gradle.tasks.PackageApplication
task exclude_gnustl_shared(type: Delete) << {
    def files = fileTree("${buildDir}/intermediates/exploded-aar/AndroidJSCore-2.2-pre1-release/jni/") {
        include "**/libgnustl_shared.so"
    }
    files.each { it.delete() }
}
tasks.withType(PackageApplication) { pkgTask ->
    pkgTask.dependsOn exclude_gnustl_shared
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
    }
}
